<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001F3F;
        }

        .container {
            width: 50%;
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFFFFF;
            padding: 3rem;
            border-radius: 7px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.308);
        }

        .toggle-container {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 40px;
            pointer-events: none;
        }

        .toggle-container input {
            opacity: 0;
            width: 100%;
            height: 100%;
            pointer-events: all;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            background-color: #808080;
            transition: 0.4s;
            pointer-events: none;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 24px;
            width: 24px;
            left: 8px;
            bottom: 8px;
            background-color: #fff;
            transition: 0.2s;
            pointer-events: none;
        }

        .slider::after {
            position: absolute;
            content: "Via Pix";
            height: 24px;
            width: 80px;
            text-align: center;
            line-height: 24px;
            right: 10px;
            bottom: 6px;
            transition: 0.2s;
            pointer-events: none;
            color: #fff;
        }

        input:checked + .slider {
            background-color: #2196f3;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        input:checked + .slider:after {
            content: "Via Cart√£o";
            left: 8px;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <label class="toggle-container">
            <input type="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>
</body>
</html>
